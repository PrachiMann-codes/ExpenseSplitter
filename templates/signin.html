{% extends 'base.html' %}
{% block title %} SignIn {% endblock %}

{% block extra_css %}
    <style>
        .form{
            min-height:200px;
            height:auto;
            width:900px;
            border: 2px solid black;
            position:fixed;
            top:30vh;
            left:35vh;  
            display:flex;
            justify-content:center;
            align-items:center;
            background-color:#B5838D;
        }

        .btn{
            height:40px;
            width:100px;
            border-radius:10%;
            margin-left:20px;
            background-color:#dce0d9;
        }
    </style>
{% endblock %}


{% block content %}
    <h1 style="position:fixed; top:20vh; left:80vh;">Sign In</h1>
    <form action ='{{ url_for("signin") }}' method="post" class="form">
        <div id="members">
        <label for = 'user'>Enter Username: </label>
        <input type = 'text' id = 'user' name = 'user' style="background-color:#dce0d9;"> 
        <label for = 'password'>Enter Password: </label>
        <input type = 'password' id = 'password' name = 'password'  style="background-color:#dce0d9;">
        <input type = 'submit' value = 'submit' class="btn">        
        </div>
    </form>
{% endblock %}
